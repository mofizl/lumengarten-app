name: TestFlight Deployment

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Build version'
        required: true
        default: '1.0.0'
        type: string

jobs:
  deploy-testflight:
    runs-on: macos-14
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'
        channel: 'stable'
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Setup iOS Code Signing
      env:
        IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
        IOS_PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
        IOS_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
        KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
      run: |
        # Create variables
        CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
        PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
        KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

        # Import certificate and provisioning profile from secrets
        echo -n "$IOS_CERTIFICATE_BASE64" | base64 --decode > $CERTIFICATE_PATH
        echo -n "$IOS_PROVISIONING_PROFILE_BASE64" | base64 --decode > $PP_PATH

        # Create temporary keychain
        security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

        # Import certificate to keychain
        security import $CERTIFICATE_PATH -P "$IOS_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
        security list-keychain -d user -s $KEYCHAIN_PATH

        # Apply provisioning profile
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles
        
        echo "‚úÖ Code signing setup completed"
    
    - name: Build iOS for App Store
      run: |
        # Build iOS app for App Store distribution
        flutter build ios --release
        
        echo "‚úÖ iOS build completed"
    
    - name: Create IPA for TestFlight
      run: |
        cd ios
        
        # Archive the app
        xcodebuild -workspace Runner.xcworkspace \
          -scheme Runner \
          -configuration Release \
          -archivePath Runner.xcarchive \
          -allowProvisioningUpdates \
          archive
        
        # Export IPA for App Store
        xcodebuild -exportArchive \
          -archivePath Runner.xcarchive \
          -exportPath . \
          -exportOptionsPlist Runner/ExportOptions.plist \
          -allowProvisioningUpdates
          
        # Find the IPA file
        IPA_PATH=$(find . -name "*.ipa" | head -1)
        echo "IPA created at: $IPA_PATH"
        ls -la "$IPA_PATH"
        
        echo "‚úÖ IPA export completed"
    
    - name: Upload to TestFlight
      env:
        APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
        APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        APP_STORE_CONNECT_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
      run: |
        cd ios
        
        # Find the IPA file
        IPA_PATH=$(find . -name "*.ipa" | head -1)
        
        if [ -n "$IPA_PATH" ]; then
          echo "üì± Found IPA: $IPA_PATH"
          
          # Create App Store Connect API key
          mkdir -p ~/.appstoreconnect/private_keys/
          echo -n "$APP_STORE_CONNECT_PRIVATE_KEY" | base64 --decode > ~/.appstoreconnect/private_keys/AuthKey_$APP_STORE_CONNECT_API_KEY_ID.p8
          
          # Upload to TestFlight
          echo "üöÄ Uploading to TestFlight..."
          xcrun altool --upload-app \
            --type ios \
            --file "$IPA_PATH" \
            --apiKey "$APP_STORE_CONNECT_API_KEY_ID" \
            --apiIssuer "$APP_STORE_CONNECT_ISSUER_ID" \
            --verbose
            
          echo "‚úÖ Successfully uploaded to TestFlight!"
        else
          echo "‚ùå No IPA file found"
          exit 1
        fi
    
    - name: Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: testflight-ipa
        path: ios/*.ipa
        if-no-files-found: warn